<html>
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
    
    <style>
       .over {
            background-color: orange;
        }
        .selected {
            background-color: green;
        }

      .hide {
          display: none;
      }
    </style>

<body>
  <div id="buttons"></div>
  <table id="table" border="1">
    <tr>
      <th>name</th>
      <th>role</th>
      <th>house</th>
      <th>gender</th>
      <th>alignment</th>
    </tr>
  </table>
<button class="filter" data-house="Gryffindor">
  Gryffindor
</button>
<button class="filter" data-house="Hufflepuff">
  Hufflepuff
</button>
<button class="filter" data-house="Slytherin">
  Slytherin
</button>
<button class="filter" data-house="Ravenclaw">
  Ravenclaw
</button>
<button class="reset">reset</button>
</body>

    <script>
       // list of characters
       var characters = [
        {name:"Albus Dumbledore", role:"staff", house:"Gryffindor",gender:"m",alignment:"good"},    
        {name:"Nymphadora Tonks", role:"", house:"Hufflepuff",gender:"f",alignment:"good"},    
        {name:"Ron Weasley", role:"student", house:"Gryffindor",gender:"m",alignment:"good"},    
        {name:"Ginny Weasley", role:"student", house:"Gryffindor",gender:"f",alignment:"good"},    
        {name:"Hermione Granger", role:"student", house:"Gryffindor",gender:"f",alignment:"good"},    
        {name:"Mad-eye Moody", role:"staff", house:"",gender:"m",alignment:"good"},    
        {name:"Prof McGonagall", role:"staff", house:"Gryffindor",gender:"f",alignment:"good"},    
        {name:"Harry Potter", role:"student", house:"Gryffindor",gender:"m",alignment:"good"},    
        {name:"Draco Malfoy", role:"student", house:"Slytherin",gender:"m",alignment:"evil"},    
        {name:"Hagrid", role:"staff", house:"Gryffindor",gender:"m",alignment:"good"},    
        {name:"Luna Lovegood", role:"student", house:"Ravenclaw",gender:"f",alignment:"good"},    
        {name:"Voldemort", role:"", house:"Slytherin",gender:"m",alignment:"evil"},    
        {name:"Bellatrix Lestrange", role:"", house:"Slytherin",gender:"f",alignment:"evil"},           
        {name:"Severus Snape", role:"staff", house:"Slytherin",gender:"m",alignment:"?"}
        ];

        var entire_table = $("#table tbody");
        $.each(characters, function(key, value) {
          var items = $("<tr>");
          
          items.append($("<td>").text(value.name));
          items.append($("<td>").text(value.role));
          items.append($("<td>").text(value.house));
          items.append($("<td>").text(value.gender));
          items.append($("<td>").text(value.alignment));
          
          entire_table.append(items);
        });

        $("#table tr").css("background-color", function(index) {
          return (index)%2==0?"orange":"green";
        });

        $(document).ready(function() {
          $(".filter").click(function() {
            let $house = $(this).data('house');
            $("table tr td:nth-child(3):contains('" + $house + "')").parent().removeClass().addClass($house);
            $("table tr td:nth-child(3):not(:contains(" + $house + "))").parent().addClass('hide');
          });

  
        var clear_table = $('table').html();
          $('.reset').click(function(){
            $('table').html(clear_table);
          })

    });
    </script>

</html>
