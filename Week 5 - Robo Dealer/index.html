<!DOCTYPE html>
<html>
  <head>
    <script src="script.js"></script>
  </head>
<body>
  <h1>Robo Dealer</h1>
  <button onclick="getElementById('card_hand').innerHTML=Cards()">Hand Deal</button>
  <p id="card_hand"></p>
  
  <script>
   function Cards() {
    let face = [2,3,4,5,6,7,8,9,10, "Ace", "Jack", "Queen", "King"]
    let suit = ["Spades", "Hearts", "Diamonds", "Clubs"]
    
    let chosen_card = []
    let face_total = face.length
    let suit_total = suit.length
    
    for (let i = 0; i < face_total; i++) {
       chosen_card.push(face[i] + " of " + suit[Math.floor(Math.random() * suit.length)])
       }

    cards_list = []
    for (let i = 0; i < 5; i++) {
      position = Math.floor(Math.random() * chosen_card.length)
      random_card = chosen_card[position]
      cards_list.push(random_card)
      chosen_card.splice(position, 1)
    }
    return cards_list.join("<br />")
  }

  </script>

</body>
</html>
